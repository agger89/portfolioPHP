<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <h1>Array</h1>
        <h2>Syntax</h2>
        <script>
            var coworkers = ["egoing", "leezche"];
        </script>
        <h2>get</h2>
        <script>
            document.write(coworkers[0]);
            document.write(coworkers[1]);
            document.write(coworkers[2]);
            document.write(coworkers[3]);
        </script>

        <h2>Add</h2>
        <script>
            coworkers.push("duru");
            coworkers.push("taeho");
        </script>
        <h2>Count</h2>
        <script>
            document.write(coworkers.length);
        </script>
    </body>
</html>
